<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="1600" viewBox="0 0 1200 1600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#06121b"/>
      <stop offset="50%" stop-color="#0b1226"/>
      <stop offset="100%" stop-color="#06121b"/>
    </linearGradient>
    <radialGradient id="planet" cx="50%" cy="35%" r="40%">
      <stop offset="0%" stop-color="#ff8a00" stop-opacity="1" />
      <stop offset="50%" stop-color="#ff4e50" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#2b2b5c" stop-opacity="0.6" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="30" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="1600" fill="url(#bg)" />

  <!-- Planet -->
  <circle cx="900" cy="220" r="120" fill="url(#planet)" filter="url(#glow)" />

  <!-- Aurora layers -->
  <path d="M0 400 C200 320, 400 360, 600 320 C800 280, 1000 340, 1200 300 L1200 0 L0 0 Z" fill="#091225" opacity="0.6"/>
  <path d="M0 520 C180 460, 420 500, 620 460 C800 430, 1000 480, 1200 440 L1200 300 L0 300 Z" fill="#0b1b2a" opacity="0.5"/>

  <!-- Mountains silhouette -->
  <path d="M0 1100 C120 980, 220 950, 370 990 C520 1030, 680 980, 820 1020 C920 1045, 1050 1000, 1200 1060 L1200 1600 L0 1600 Z" fill="#0d1a23" />
  <path d="M0 1160 C140 1040, 260 1020, 400 1060 C540 1100, 720 1080, 860 1120 C980 1150, 1120 1110, 1200 1140 L1200 1600 L0 1600 Z" fill="#15222b" opacity="0.8"/>

  <!-- Foreground plateau -->
  <path d="M50 1280 C180 1180, 320 1200, 460 1260 C600 1320, 760 1280, 920 1320 C1040 1350, 1160 1320, 1200 1330 L1200 1600 L0 1600 Z" fill="#0b1a22"/>

  <!-- Subtle stars -->
  <g fill="#ffffff" opacity="0.06">
    <circle cx="80" cy="80" r="1.6" />
    <circle cx="230" cy="120" r="1.2" />
    <circle cx="320" cy="60" r="1.4" />
    <circle cx="460" cy="140" r="1.0" />
    <circle cx="700" cy="90" r="1.8" />
    <circle cx="980" cy="50" r="1.2" />
  </g>
</svg>